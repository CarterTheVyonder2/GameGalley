<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Boi's Game Galley!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #0073e6, #004080);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #004080, #001f40);
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffcc00;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px auto;
            max-width: 1200px;
        }
        .card {
            background: linear-gradient(to bottom, #00284d, #001730);
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card h3 {
            margin: 15px 0;
            font-size: 1.5em;
            color: #ffcc00;
        }
        .card button {
            background: linear-gradient(to bottom, #28a745, #19692c);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .card button:hover {
            background: linear-gradient(to bottom, #34d058, #22863a);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        #fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
        }
        #fullscreen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #fullscreen .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #fullscreen .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dragon Boi's Game Galley!</h1>
    </header>
    <div class="container">
        <!-- Card 3 -->
        <div class="card">
            <img src="bs.jpg" alt="Bad SpongeBob">
            <h3>Bad SpongeBob</h3>
            <button onclick="playGame('./bob.swf')">Play</button>
        </div>
        <!-- Card 6 -->
        <div class="card">
            <img src="fvm.jpg" alt="Game 6">
            <h3>Food vs Mouse</h3>
            <button onclick="playGame('./fvm.swf')">Play</button>
        </div>
    </div>
    <div id="fullscreen">
        <button class="close-btn" onclick="closeGame()">Close</button>
        <iframe id="game-frame"></iframe>
    </div>
    <script>
        function playGame(url) {
            const fullscreenDiv = document.getElementById('fullscreen');
            const gameFrame = document.getElementById('game-frame');

            if (url.endsWith('.swf')) {
                console.log(`Attempting to load SWF: ${url}`);
                const rufflePlayer = document.createElement('object');
                rufflePlayer.data = url;
                rufflePlayer.type = 'application/x-shockwave-flash';
                rufflePlayer.style.width = '100%';
                rufflePlayer.style.height = '100%';

                // Clear iframe content and inject Ruffle
                const doc = gameFrame.contentDocument || gameFrame.contentWindow.document;
                doc.open();
                doc.body.innerHTML = ''; // Clear existing content
                doc.body.appendChild(rufflePlayer); // Add Ruffle player
                doc.close();
            } else {
                console.log(`Attempting to load URL: ${url}`);
                gameFrame.src = url;
            }

            fullscreenDiv.style.display = 'block'; // Show the fullscreen container
        }

        function closeGame() {
            const fullscreenDiv = document.getElementById('fullscreen');
            const gameFrame = document.getElementById('game-frame');
            gameFrame.src = ''; // Clear iframe content
            fullscreenDiv.style.display = 'none'; // Hide the fullscreen container
        }
    </script>
</body>
</html>
