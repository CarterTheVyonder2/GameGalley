<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Boi's Game Galley!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #0073e6, #004080);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #004080, #001f40);
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffcc00;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px auto;
            max-width: 1200px;
        }
        .card {
            background: linear-gradient(to bottom, #00284d, #001730);
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card h3 {
            margin: 15px 0;
            font-size: 1.5em;
            color: #ffcc00;
        }
        .card button {
            background: linear-gradient(to bottom, #28a745, #19692c);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .card button:hover {
            background: linear-gradient(to bottom, #34d058, #22863a);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Dragon Boi's Game Galley!</h1>
    </header>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="images/game1.jpg" alt="Game 1">
            <h3>Game Title 1</h3>
            <button onclick="location.href='games/game1/'">Play</button>
        </div>
        <!-- Card 2 -->

</html>
