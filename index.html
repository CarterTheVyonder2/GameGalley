<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Boi's Game Galley!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #0073e6, #004080);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #004080, #001f40);
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffcc00;
            white-space: nowrap;
        }
        header img {
            height: 30px;
            width: auto;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px auto;
            max-width: 1200px;
        }
        .card {
            background: linear-gradient(to bottom, #00284d, #001730);
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card h3 {
            margin: 15px 0;
            font-size: 1.5em;
            color: #ffcc00;
        }
        .card button {
            background: linear-gradient(to bottom, #28a745, #19692c);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .card button:hover {
            background: linear-gradient(to bottom, #34d058, #22863a);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        #fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
        }
        #fullscreen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #fullscreen .ruffle-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #fullscreen .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #fullscreen .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <header>
        <img src="dragonboi.png" alt="Dragon Boi Icon">
        <h1>Dragon Boi's Game Galley!</h1>
        <img src="dragonboi.png" alt="Dragon Boi Icon">
    </header>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="der.jpg" alt="Dave's Escape Room">
            <h3>Dave's Escape Room</h3>
            <button onclick="playGame('./web.i-gamer.net/appic/html5/2581/')">Play</button>
        </div>
        <!-- Card 2 -->
        <div class="card">
            <img src="evolve.jpg" alt="Evolve">
            <h3>Evolve</h3>
            <button onclick="playGame('./ZombiesWeb/831/')">Play</button>
        </div>
        <!-- Card 3 -->
        <div class="card">
            <img src="bs.jpg" alt="Bad SpongeBob">
            <h3>Bad SpongeBob</h3>
            <button onclick="playSWF('./bob.swf')">Play</button>
        </div>
        <!-- Card 4 -->
        <div class="card">
            <img src="oe.jpg" alt="PvZOE">
            <h3>PvZOE</h3>
            <button onclick="playGame('./ruanzhu/pza/zijie/')">Play</button>
        </div>
        <!-- Card 5 -->
        <div class="card">
            <img src="icc.jpg" alt="Ice Cream Catapult">
            <h3>Ice Cream Catapult</h3>
            <button onclick="playSWF('./icc.swf')">Play</button>
        </div>
        <!-- Card 6 -->
        <div class="card">
            <img src="fvm.jpg" alt="Food vs Mouse">
            <h3>Food vs Mouse</h3>
            <button onclick="playSWF('./fvm.swf')">Play</button>
        </div>
        <!-- Card 7 -->
        <div class="card">
            <img src="cts2d.jpg" alt="Charlie2D">
            <h3>Charlie2D</h3>
            <button onclick="playSWF('./cts2d.swf')">Play</button>
        </div>
    </div>
    <div id="fullscreen">
        <button class="close-btn" onclick="closeGame()">Close</button>
        <div class="ruffle-container" id="ruffle-container"></div>
    </div>
    <script>
        function playGame(url) {
            const fullscreenDiv = document.getElementById('fullscreen');
            const gameFrame = document.getElementById('game-frame');

            console.log(`Loading game from: ${url}`);
            gameFrame.src = url + (url.endsWith('/') ? 'index.html' : '/index.html'); // Append index.html by default
            fullscreenDiv.style.display = 'block'; // Show the fullscreen container
        }

        function playSWF(url) {
            const fullscreenDiv = document.getElementById('fullscreen');
            const ruffleContainer = document.getElementById('ruffle-container');
            ruffleContainer.innerHTML = ''; // Clear any previous Ruffle content

            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = '100%';
            player.style.height = '100%';
            ruffleContainer.appendChild(player);

            player.load(url).catch((err) => {
                console.error(`Failed to load SWF: ${url}`, err);
            });

            fullscreenDiv.style.display = 'block'; // Show the fullscreen container
        }

        function closeGame() {
            const fullscreenDiv = document.getElementById('fullscreen');
            const ruffleContainer = document.getElementById('ruffle-container');
            ruffleContainer.innerHTML = ''; // Clear Ruffle content
            fullscreenDiv.style.display = 'none'; // Hide fullscreen container
        }
    </script>
</body>
</html>
